name: Build Standalone Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
        
      - name: Install packapp
        run: |
          dart pub global activate packapp
      
      - name: Build Windows Release
        run: |
          flutter build windows --release
          
      - name: Create Standalone Executable
        run: |
          packapp build\windows\runner\Release\musily_installer.exe `
            -i "windows\runner\resources\app_icon.ico" `
            --resources "build\windows\runner\Release\*" `
            -o "musily_installer_standalone.exe"
      
      - name: Upload Standalone Executable
        uses: actions/upload-artifact@v3
        with:
          name: musily-installer-standalone
          path: musily_installer_standalone.exe